<div class="teaser">
  <div
    class="teaser__image-container"
    [style.--background-image]="'url(' + teaser.imageUrl + ')'"
  >
    <img class="image" src="{{ teaser.imageUrl }}" alt="{{ teaser.header }}" />
  </div>
  <div class="teaser__text-container">
    <h3 class="teaser__text-container__header">{{ teaser.header }}</h3>
  </div>
</div>
