<div *ngIf="teaserStack" class="container" [style.--column-count]="teaserStack.columnCount">
  <h2 class="container__header" *ngIf="teaserStack.title">
    {{ teaserStack.title }}
  </h2>
  <div class="container__teaser-container">
    <sm-teaser-3 *ngFor="let teaser of teaserStack.teasers" [teaser]="teaser"></sm-teaser-3>
  </div>
  <p class="container__see-all"><a routerLink="/">Se alle produkter og kategorier</a></p>
</div>
