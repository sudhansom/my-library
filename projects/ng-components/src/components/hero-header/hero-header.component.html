<div class="hero-header" [style.--background-image]="'url(' + image + ')'">
  <div>
    <img src="{{ image }}" />
  </div>
  <div class="hero-header__content">
    <h2 class="header">{{ header }}</h2>
    <p class="description">
      {{ description }}
    </p>
    <div *ngIf="links?.length" class="links">
      <a
        sitemule-button
        *ngFor="let link of links"
        [style.--button-color]="link.color"
        [style.--button-background-color]="link.backgroundColor"
        [href]="link.href"
        [target]="link.target"
      >
        {{ link.label }}
      </a>
    </div>
    <p class="note">{{ note }}</p>
  </div>
</div>
