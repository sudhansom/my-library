<div class="teaser">
  <div
    class="teaser__image-container"
    [style.--background-image]="'url(' + imageUrl + ')'"
  >
    <img class="image" src="{{ imageUrl }}" alt="{{ header }}" />
  </div>
  <div class="teaser__text-container">
    <h3 class="teaser__text-container__header">{{ header }}</h3>
  </div>
</div>
